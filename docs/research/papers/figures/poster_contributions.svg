<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="contrib1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="contrib2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="contrib3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="contrib4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="contrib5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="contrib6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Novel Contributions</text>
  <text x="450" y="62" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="13">Six Key Innovations in fionn</text>

  <!-- Row 1 -->
  <!-- Contribution 1: Schema-Guided Parsing -->
  <g transform="translate(50, 85)">
    <rect width="260" height="130" rx="12" fill="url(#contrib1)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Schema-Guided Parsing</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">SIMD skip processing with</text>
    <text x="130" y="92" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">compile-time schema masks</text>
    <text x="130" y="118" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">29.5Ã— faster parsing</text>
  </g>

  <!-- Contribution 2: Pre-Parsed Merge Tables -->
  <g transform="translate(320, 85)">
    <rect width="260" height="130" rx="12" fill="url(#contrib2)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Pre-Parsed Merge Tables</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">Native integers for CRDT ops</text>
    <text x="130" y="92" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">eliminate parse/serialize</text>
    <text x="130" y="118" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">169x merge speedup</text>
  </g>

  <!-- Contribution 3: SIMD Path Expressions -->
  <g transform="translate(590, 85)">
    <rect width="260" height="130" rx="12" fill="url(#contrib3)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">SIMD Path Expressions</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">JSONPath/JMESPath query</text>
    <text x="130" y="92" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">with vectorized traversal</text>
    <text x="130" y="118" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">O(n) any depth</text>
  </g>

  <!-- Row 2 -->
  <!-- Contribution 4: SIMD Gron Transform -->
  <g transform="translate(50, 230)">
    <rect width="260" height="130" rx="12" fill="url(#contrib4)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="15" font-weight="bold">SIMD Gron Transform</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Streaming path flattening</text>
    <text x="130" y="92" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">ideal for diff/patch/grep</text>
    <text x="130" y="118" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5x faster than gron</text>
  </g>

  <!-- Contribution 5: RFC 6902/7396 Operations -->
  <g transform="translate(320, 230)">
    <rect width="260" height="130" rx="12" fill="url(#contrib5)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="15" font-weight="bold">RFC 6902/7396 Ops</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">SIMD-accelerated diff, patch</text>
    <text x="130" y="92" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">and semantic merge</text>
    <text x="130" y="118" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Standards compliant</text>
  </g>

  <!-- Contribution 6: Tape Pooling -->
  <g transform="translate(590, 230)">
    <rect width="260" height="130" rx="12" fill="url(#contrib6)" filter="url(#cardShadow)"/>
    <text x="130" y="35" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Tape Pooling &amp; Zero-Copy</text>
    <line x1="30" y1="50" x2="230" y2="50" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <text x="130" y="75" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Reusable tape buffers with</text>
    <text x="130" y="92" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">zero-copy output APIs</text>
    <text x="130" y="118" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">~10ns acquire/release</text>
  </g>
</svg>
