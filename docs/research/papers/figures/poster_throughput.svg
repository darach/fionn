<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Parsing Throughput Comparison</text>
  <text x="400" y="65" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="14">Higher is better (GB/s)</text>

  <!-- Y-axis -->
  <line x1="150" y1="90" x2="150" y2="340" stroke="#444" stroke-width="2"/>

  <!-- Grid lines -->
  <line x1="150" y1="340" x2="750" y2="340" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="290" x2="750" y2="290" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="240" x2="750" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="190" x2="750" y2="190" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="140" x2="750" y2="140" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="90" x2="750" y2="90" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Y-axis labels -->
  <text x="140" y="345" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">0</text>
  <text x="140" y="295" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">2.5</text>
  <text x="140" y="245" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">5</text>
  <text x="140" y="195" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">7.5</text>
  <text x="140" y="145" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">10</text>
  <text x="140" y="95" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">12.5</text>

  <!-- Bars -->
  <!-- serde_json: 0.4 GB/s -->
  <rect x="180" y="324" width="100" height="16" rx="4" fill="url(#barGrad1)" filter="url(#shadow)"/>
  <text x="230" y="365" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="11">serde_json</text>
  <text x="290" y="332" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0.4</text>

  <!-- simd-json: 1.8 GB/s -->
  <rect x="320" y="304" width="100" height="36" rx="4" fill="url(#barGrad2)" filter="url(#shadow)"/>
  <text x="370" y="365" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="11">simd-json</text>
  <text x="430" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1.8</text>

  <!-- sonic-rs: 2.1 GB/s -->
  <rect x="460" y="298" width="100" height="42" rx="4" fill="url(#barGrad3)" filter="url(#shadow)"/>
  <text x="510" y="365" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="11">sonic-rs</text>
  <text x="570" y="322" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2.1</text>

  <!-- fionn: 10.5 GB/s -->
  <rect x="600" y="130" width="100" height="210" rx="4" fill="url(#barGrad4)" filter="url(#shadow)"/>
  <text x="650" y="365" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="11">fionn</text>
  <text x="650" y="120" fill="#43e97b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">10.5</text>

  <!-- Speedup annotation -->
  <path d="M 720 235 L 720 130 L 740 130" stroke="#43e97b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="745" y="180" fill="#43e97b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">29.5Ã—</text>
  <text x="745" y="200" fill="#888" font-family="Arial, sans-serif" font-size="12">faster</text>

  <!-- Subtitle -->
  <text x="400" y="390" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">10% schema selectivity (typical CRDT workload)</text>
</svg>
