<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="lwwGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#feca57"/>
    </linearGradient>
    <linearGradient id="maxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5f27cd"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="addGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#55efc4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">CRDT Merge Strategy Speedup</text>
  <text x="400" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Pre-parsed merge tables vs baseline (1000 elements)</text>

  <!-- Bars container -->
  <g transform="translate(50, 80)">
    <!-- LWW: 35x -->
    <text x="0" y="35" fill="#feca57" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LWW</text>
    <rect x="100" y="20" width="175" height="30" rx="5" fill="url(#lwwGrad)" filter="url(#glow)"/>
    <text x="285" y="42" fill="#feca57" font-family="Arial, sans-serif" font-size="18" font-weight="bold">35x</text>
    <text x="340" y="42" fill="#666" font-family="Arial, sans-serif" font-size="11">11.77 µs → 336 ns</text>

    <!-- Max/Min: 16.5x -->
    <text x="0" y="95" fill="#a29bfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Max/Min</text>
    <rect x="100" y="80" width="83" height="30" rx="5" fill="url(#maxGrad)" filter="url(#glow)"/>
    <text x="193" y="102" fill="#a29bfe" font-family="Arial, sans-serif" font-size="18" font-weight="bold">16.5x</text>
    <text x="260" y="102" fill="#666" font-family="Arial, sans-serif" font-size="11">18.99 µs → 1.15 µs</text>

    <!-- Additive: 169x -->
    <text x="0" y="155" fill="#55efc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Additive</text>
    <rect x="100" y="140" width="550" height="30" rx="5" fill="url(#addGrad)" filter="url(#glow)"/>
    <text x="660" y="162" fill="#55efc4" font-family="Arial, sans-serif" font-size="22" font-weight="bold">169x</text>
    <text x="100" y="188" fill="#666" font-family="Arial, sans-serif" font-size="11">52.88 µs → 312 ns (no parsing, no serialization)</text>
  </g>

  <!-- Scale -->
  <g transform="translate(50, 275)">
    <line x1="100" y1="0" x2="700" y2="0" stroke="#333" stroke-width="1"/>
    <text x="100" y="20" fill="#444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">0x</text>
    <text x="250" y="20" fill="#444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">50x</text>
    <text x="400" y="20" fill="#444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">100x</text>
    <text x="550" y="20" fill="#444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">150x</text>
    <text x="700" y="20" fill="#444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">200x</text>
  </g>

  <!-- Key insight -->
  <rect x="150" y="305" width="500" height="35" rx="5" fill="#1a1a2e" stroke="#55efc4" stroke-width="1"/>
  <text x="400" y="328" text-anchor="middle" fill="#55efc4" font-family="Arial, sans-serif" font-size="13">Pre-parsed integers eliminate both parsing AND serialization overhead</text>
</svg>
