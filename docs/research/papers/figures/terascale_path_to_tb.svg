<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="avx512Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="ddr5Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    <marker id="pathArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <filter id="pathShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Path to Terascale (1 TB/s)</text>
  <text x="450" y="58" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Projected throughput gains with hardware evolution</text>

  <!-- Timeline -->
  <g transform="translate(80, 100)">
    <!-- Baseline -->
    <line x1="0" y1="150" x2="740" y2="150" stroke="#333" stroke-width="2"/>

    <!-- Current: 285 GB/s -->
    <rect x="0" y="80" width="120" height="130" rx="10" fill="#1a1a2e" stroke="url(#currentGrad)" stroke-width="3" filter="url(#pathShadow)"/>
    <text x="60" y="110" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Current</text>
    <text x="60" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">285</text>
    <text x="60" y="160" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">GB/s</text>
    <text x="60" y="185" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">AVX2 + DDR4</text>
    <text x="60" y="200" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">32 threads</text>

    <!-- Arrow -->
    <line x1="130" y1="145" x2="170" y2="145" stroke="#666" stroke-width="2" marker-end="url(#pathArrow)"/>

    <!-- +AVX-512: 430 GB/s -->
    <rect x="180" y="80" width="120" height="130" rx="10" fill="#1a1a2e" stroke="url(#avx512Grad)" stroke-width="3" filter="url(#pathShadow)"/>
    <text x="240" y="110" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+AVX-512</text>
    <text x="240" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">430</text>
    <text x="240" y="160" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">GB/s</text>
    <text x="240" y="185" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1.5×</text>
    <text x="240" y="200" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">64B/iteration</text>

    <!-- Arrow -->
    <line x1="310" y1="145" x2="350" y2="145" stroke="#666" stroke-width="2" marker-end="url(#pathArrow)"/>

    <!-- +DDR5: 650 GB/s -->
    <rect x="360" y="80" width="120" height="130" rx="10" fill="#1a1a2e" stroke="url(#ddr5Grad)" stroke-width="3" filter="url(#pathShadow)"/>
    <text x="420" y="110" text-anchor="middle" fill="#fa709a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+DDR5</text>
    <text x="420" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">650</text>
    <text x="420" y="160" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">GB/s</text>
    <text x="420" y="185" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1.5×</text>
    <text x="420" y="200" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">DDR5-6400</text>

    <!-- Arrow -->
    <line x1="490" y1="145" x2="530" y2="145" stroke="#666" stroke-width="2" marker-end="url(#pathArrow)"/>

    <!-- +GPU: 1000 GB/s -->
    <rect x="540" y="60" width="140" height="150" rx="10" fill="#1a1a2e" stroke="url(#gpuGrad)" stroke-width="4" filter="url(#pathShadow)"/>
    <text x="610" y="90" text-anchor="middle" fill="#00d2ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+GPU Index</text>
    <text x="610" y="130" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="32" font-weight="bold">1 TB/s</text>
    <text x="610" y="160" text-anchor="middle" fill="#43e97b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TERASCALE</text>
    <text x="610" y="185" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">HBM bandwidth</text>
    <text x="610" y="200" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">structural indexing</text>
  </g>

  <!-- Multiplier summary -->
  <g transform="translate(80, 320)">
    <text x="0" y="0" fill="#888" font-family="Arial, sans-serif" font-size="12">Total projected gain:</text>
    <text x="150" y="0" fill="#43e97b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1.5 × 1.5 × 1.5 = 3.5×</text>
    <text x="350" y="0" fill="#888" font-family="Arial, sans-serif" font-size="12">from current 285 GB/s to 1 TB/s</text>
  </g>

  <!-- Note -->
  <rect x="80" y="345" width="740" height="40" rx="6" fill="#1a1a2e" stroke="#333" stroke-width="1"/>
  <text x="450" y="370" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">No single technique suffices. Mechanical sympathy compounds gains across the stack.</text>
</svg>
