<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="simdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="crdtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="fionnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <filter id="boxShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f0f1a"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Technical Lineage</text>
  <text x="450" y="65" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Standing on Giants</text>

  <!-- SIMD Parsing Column -->
  <text x="250" y="100" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SIMD PARSING</text>

  <!-- Mison -->
  <rect x="150" y="120" width="200" height="60" rx="10" fill="url(#simdGrad)" filter="url(#boxShadow)"/>
  <text x="250" y="145" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mison</text>
  <text x="250" y="165" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">Structural indexing (2017)</text>

  <!-- Arrow -->
  <line x1="250" y1="180" x2="250" y2="205" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- simdjson -->
  <rect x="150" y="210" width="200" height="60" rx="10" fill="url(#simdGrad)" filter="url(#boxShadow)"/>
  <text x="250" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">simdjson</text>
  <text x="250" y="255" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">XOR prefix, tape (2019)</text>

  <!-- Arrow -->
  <line x1="250" y1="270" x2="250" y2="295" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- JSONSki + sonic-rs row -->
  <rect x="80" y="300" width="140" height="60" rx="10" fill="url(#simdGrad)" filter="url(#boxShadow)"/>
  <text x="150" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">JSONSki</text>
  <text x="150" y="345" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="10">Fast-forward (2022)</text>

  <rect x="230" y="300" width="140" height="60" rx="10" fill="url(#simdGrad)" filter="url(#boxShadow)"/>
  <text x="300" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">sonic-rs</text>
  <text x="300" y="345" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="10">Arena alloc (2023)</text>

  <!-- CRDT Column -->
  <text x="650" y="100" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CRDT FOUNDATIONS</text>

  <!-- Delta-State CRDTs -->
  <rect x="550" y="120" width="200" height="60" rx="10" fill="url(#crdtGrad)" filter="url(#boxShadow)"/>
  <text x="650" y="145" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Delta-State CRDTs</text>
  <text x="650" y="165" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">Almeida et al. (2018)</text>

  <!-- Arrow -->
  <line x1="650" y1="180" x2="650" y2="205" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- JSON CRDTs -->
  <rect x="550" y="210" width="200" height="60" rx="10" fill="url(#crdtGrad)" filter="url(#boxShadow)"/>
  <text x="650" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JSON CRDTs</text>
  <text x="650" y="255" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">Kleppmann (2017)</text>

  <!-- Arrow -->
  <line x1="650" y1="270" x2="650" y2="295" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- DSON IBM -->
  <rect x="550" y="300" width="200" height="60" rx="10" fill="url(#crdtGrad)" filter="url(#boxShadow)"/>
  <text x="650" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DSON (IBM)</text>
  <text x="650" y="345" text-anchor="middle" fill="#ddd" font-family="Arial, sans-serif" font-size="11">Delta-mutations (2022)</text>

  <!-- Convergence arrows to fionn -->
  <path d="M 225 360 Q 225 400 350 430" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 675 360 Q 675 400 550 430" stroke="#f5576c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- fionn (center bottom) -->
  <rect x="300" y="420" width="300" height="70" rx="15" fill="url(#fionnGrad)" filter="url(#boxShadow)"/>
  <text x="450" y="450" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">fionn</text>
  <text x="450" y="475" text-anchor="middle" fill="#0f0f1a" font-family="Arial, sans-serif" font-size="13">SIMD + Schema + CRDT Integration</text>

  <!-- Venue labels -->
  <text x="80" y="175" fill="#888" font-family="Arial, sans-serif" font-size="9">VLDB</text>
  <text x="80" y="265" fill="#888" font-family="Arial, sans-serif" font-size="9">VLDB</text>
  <text x="10" y="355" fill="#888" font-family="Arial, sans-serif" font-size="9">ASPLOS</text>
  <text x="780" y="175" fill="#888" font-family="Arial, sans-serif" font-size="9">JPDC</text>
  <text x="780" y="265" fill="#888" font-family="Arial, sans-serif" font-size="9">IEEE TPDS</text>
  <text x="780" y="355" fill="#888" font-family="Arial, sans-serif" font-size="9">VLDB</text>
</svg>
