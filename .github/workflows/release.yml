name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write
  id-token: write # For SLSA provenance

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build release binaries
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: fionn-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: fionn-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: fionn-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: fionn-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: fionn-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: fionn-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin fionn
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz fionn
          cd ../../..
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path fionn.exe -DestinationPath ../../../${{ matrix.name }}.zip
          cd ../../..
          (Get-FileHash ${{ matrix.name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.name }}.zip" | Out-File -Encoding ASCII ${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256
            ${{ matrix.name }}.zip
            ${{ matrix.name }}.zip.sha256
          if-no-files-found: ignore

  # Create GitHub release
  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate basic changelog
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md 2>/dev/null || echo "- Initial release" >> CHANGELOG.md

      - name: Create release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        run: |
          # Publish in dependency order
          cargo publish -p fionn-simd --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-tape --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-diff --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-crdt --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-ops --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-gron --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-pool --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-stream --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p fionn --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # SLSA provenance generation
  provenance:
    name: Generate SLSA Provenance
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
