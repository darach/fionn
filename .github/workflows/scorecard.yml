name: OpenSSF Scorecard

on:
  # Run on branch protection rule changes
  branch_protection_rule:
  # Run weekly
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual runs
  workflow_dispatch:
  # Run on pushes to main
  push:
    branches: [main, master]

# Restrict default permissions (OpenSSF requirement)
permissions: {}

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload results
      security-events: write
      # Needed for private repos
      id-token: write
      # Needed for Scorecard
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@f49aabe0b5af0936a0987cfb85d86b75731b0186 # v2.4.1
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OpenSSF REST API
          publish_results: true
          # Repository URL (for public repos)
          repo_token: ${{ secrets.SCORECARD_TOKEN }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 5
